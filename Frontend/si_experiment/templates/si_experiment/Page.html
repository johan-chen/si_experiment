<html lang="de"></html>
{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles  %}
    <link href="{{ static 'global/nouislider/dist/nouislider.css' }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ static 'global/styles.css' }}">
{% endblock %}

{% block global_scripts  %}
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- no UI slider-->
    <script src="{{ static 'global/nouislider/dist/nouislider.js' }}"></script>

    <script>
    // When players click on table cell radio button gets selected
    $(document).on("click",".likert_choice",function(){
        $(this).find("input:radio").prop("checked", true);
    });
    function filterPipsPercentage(value) {
        if (value % 50 == 0) {
            return 1
        } else {
            return value % 25 ? 0 : 2;
        }
    }

    function toEncoderPol(value) {
        if (parseInt(value) == 100) {
            return "Rechts"
        } else if (parseInt(value) == 0) {
            return "Links"
        } else if (parseInt(value) == 50) {
            return "Mitte"
        }
    }

    function toEncoderPercentage(value) {
        perc = parseInt(value) + "%";
        return perc
    }
    function fromDecoder(value) {
        return parseInt(value);
    }
    // Political views slider
    function createSliderPol(slider) {
        noUiSlider.create(slider, {
            start: [50],
            tooltips: false,
            range: {
                'min': 0,
                'max': 100
            },
            pips: {
                mode: "positions",
                values: [0,  50,  100],
                density: 100,
                format: {
                    from: fromDecoder,
                    to: toEncoderPol,
                }
            },
        });
    }
    // importance slider (0 - 100%)
    function createSlider(slider) {
        noUiSlider.create(slider, {
            start: [0],
            tooltips: true,
            range: {
                'min': 0,
                'max': 100
            },
            pips: {
                mode: "range",
                filter: filterPipsPercentage,
                // values: [0,  50,  100],
                density: 5,
                format: {
                    from: fromDecoder,
                    to: toEncoderPercentage,
                }
            },
            format: {
                from: fromDecoder,
                to: toEncoderPercentage,
            }
        });
    }
    // estimator slider
    function createSliderEstimate(slider) {
        noUiSlider.create(slider, {
            start: [0],
            tooltips: true,
            range: {
                'min': [0, 10_000],
                '33%': [500_000, 10_000],
                '67%': [1_000_000, 10_000],
                'max': [1500000]
            },

           format: {
               to: function (value) {
                   return value.toLocaleString('de-DE', {
                        style: 'currency',
                        currency: 'EUR',
                        minimumFractionDigits: 2
                });
               },
               from: function (value) {
                   return Number(value.replace(' €', '').replace(',', '').replace('.', ','))
               }
           },

            pips: {
                mode: "range",
                density: 5,
                format: {
               to: function (value) {
                   return value.toLocaleString('de-DE', {
                        style: 'currency',
                        currency: 'EUR',
                        minimumFractionDigits: 2
                });
               },
               from: function (value) {
                   return Number(value.replace(' €', '').replace(',', '').replace('.', ','))
               }
                }
            }
            });
        }

            // estimator slider
    function createSliderPerAcc(slider) {
        noUiSlider.create(slider, {
            start: [0],
            tooltips: true,
            range: {
                'min': [0, 5],
                '20%': [20, 5],
                '40%': [40, 5],
                '60%': [60, 5],
                '80%': [80, 5],
                'max': [100]
            },

           format: {
               to: function (value) {
                   return "" + value + "%"
               },
               from: function (value) {
                   return Number(value.replace('%', ''))
               }
           },

            pips: {
                mode: "range",
                density: 5,
                format: {
               to: function (value) {
                   return "" + value + "%"
               },
               from: function (value) {
                   return Number(value.replace('%', ''))
                   }
               }
            }
        });
    }
    </script>
{% endblock %}
